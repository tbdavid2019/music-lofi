name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # ç•¶æ¨é€åˆ° master åˆ†æ”¯æ™‚è§¸ç™¼

  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

# è¨­ç½® GitHub Token æ¬Šé™
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è¨±ä¸€å€‹éƒ¨ç½²åŒæ™‚é€²è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies ğŸ“š
        run: pnpm install

      - name: Build ğŸ—ï¸
        run: pnpm build

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
